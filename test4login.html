<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>
        @font-face {
            font-family: 'Quicksand';
            src: url('assets/Quicksand font 1/static/Quicksand-Regular.ttf') format('truetype');
        }

        body {
            background-color: #EEEEEE;
            font-family: 'Quicksand';
            margin: 0px;
        }

        .main {
            width: 500px;
            margin: auto;
            background-color: white;
            text-align: center;
            padding: 10px 30px 30px 30px;
            margin-top: 100px;
            margin-bottom: 150px;
            border-radius: 5px;
            border-top: 6px solid rgb(0, 195, 255);
        }

        .backbtn {
            display: inline;
            width: 30px;
            margin-top: 5px;
            cursor: pointer;
            position: absolute;
            left: calc(50% - 250px);
        }

        .head {
            margin-bottom: 40px;
            margin-top: 20px;
            width: 100%;
        }

        h1 {
            display: inline;
        }

        .type {
            display: flex;
            justify-content: left;
            margin: 0 px;
        }

        .options {
            margin-right: 20px;
        }

        .radio {
            margin: 10px;
            width: 20px;
            accent-color: #1F7A54;
            transform: scale(1.5);
        }

        .forradio {
            font-weight: bold;
            font-size: large;
        }

        .label {
            text-align: left;
            margin-bottom: 3px;
            margin-left: 3px;
            font-size: small;
            font-weight: 700;
            color: gray;
        }

        .dropdown {
            width: 100%;
            height: 30px;
            border: none;
            border-bottom: 1px solid rgb(197, 197, 197);
            text-align: left;
            font-size: 17px;
        }

        .input {
            width: 100%;
            height: 30px;
            border: none;
            border-bottom: 1px solid rgb(197, 197, 197);
            text-align: left;
            font-size: 17px;

        }

        .extra {
            text-align: right;
            margin-top: 4px;
            font-weight: bold;
            color: #00854d;
        }

        .remember {
            text-align: left;
        }

        .submit {
            width: 200px;
            height: 40px;
            border-radius: 3px;
            background-color: #3FD28B;
            border: none;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
        }

        .eye {
            width: 35px;
            position: absolute;
            top: 545px;
            left: calc(50% + 215px);
        }

        .headimg {
            height: 70px;
            width: 100%;
            object-fit: cover;
            filter: brightness(0.2);
            filter: contrast(3);
            background: linear-gradient(#050044, #050044);
        }
        .navlogo{
            position: absolute;
            z-index: 4;
            height: 50px;
            top: 10px;
            left: 7%;
        }
    </style>
</head>
