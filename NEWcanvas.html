        const canvas = document.querySelector("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext("2d");
        ctx.font = "18px Arial";
        let cellWidth = 120.5;
        let cellHeight = 40.5;

        class cell {
            width = cellWidth;
            height = cellHeight;
            constructor(x, y, text, fill = false) {
                if (fill) {
                    ctx.fillStyle = "rgba(124,252,0, 0.3)";
                    ctx.fillRect(x, y, this.width, this.height);
                    ctx.fillStyle = "black";
                }
                ctx.strokeRect(x, y, this.width, this.height);
                ctx.fillText(text, x + 5, y + 25);
            }
        }


        class gird {
            datapos = 0;
            cella;
            constructor() {
                // Render row ids
                for (let j = 1; j < window.innerHeight / cellHeight; j++) {
                    this.cella = new cell(0, cellHeight * j, j, true);
                }
                // Render column ids
                for (let j = 1; j < window.innerWidth / cellWidth; j++) {
                    this.cella = new cell(cellWidth * j, 0, String.fromCharCode(64 + j % 26), true);
                }
                // Render Rectangles
                for (let j = 1; j < window.innerHeight / cellHeight; j++) {
                    for (let i = 1; i < window.innerWidth / cellWidth; i++) {
                        ctx.strokeRect(i * cellWidth, j * cellHeight, cellWidth, cellHeight);
                    }
                }
                // Render the data
                for (let i = 0; i < data.length; i++) {
                    let j = 0;
                    for (let value in data[i]) {
                        this.cella = new cell((j + 1) * cellWidth, (i + 1) * cellHeight, data[i][value]);
                        j++;
                    }
                }
            }

            rerender(offset) {
                ctx.lineWidth = 1
                ctx.strokeStyle = "black";
                ctx.clearRect(0, cellHeight, window.innerWidth, window.innerHeight);
                for (let j = 1; j < window.innerHeight / cellHeight; j++) {
                    for (let i = 1; i < window.innerWidth / cellWidth; i++) {
                        ctx.strokeRect(i * cellWidth, j * cellHeight, cellWidth, cellHeight);
                    }
                }
                if (offset > 0) {
                    this.datapos += 1;
                } else if (offset < 0) {
                    this.datapos = Math.max(0, this.datapos - 1)
                }
                for (let j = 1 + this.datapos; j < this.datapos + innerHeight / cellHeight; j++) {
                    this.cella = new cell(0, cellHeight * j - cellHeight * this.datapos, j, true);
                }
                for (let i = 0; i < data.length - this.datapos; i++) {
                    let j = 0;
                    for (let value in data[i]) {
                        this.cella = new cell((j + 1) * cellWidth, (i + 1) * cellHeight, data[i + this.datapos][value]);
                        j++;
                    }
                }
            }

            highlight(x, y) {
                let i = Math.floor(x / cellWidth);
                let j = Math.floor(y / cellHeight);
                if (i == 0 && j == 0) {
                    return;
                }
                if (j === 0) {
                    this.rerender(0);
                    ctx.fillStyle = "rgba(135,206,250, 0.3)";
                    ctx.fillRect(i * cellWidth, (j + 1) * cellHeight, cellWidth, window.innerHeight);
                } else if (i === 0) {
                    this.rerender(0);
                    ctx.fillStyle = "rgba(135,206,250, 0.3)";
                    ctx.fillRect((i + 1) * cellWidth, j * cellHeight, window.innerWidth, cellHeight);
                } else {
                    this.rerender(0);
                    ctx.lineWidth = 4
                    ctx.strokeStyle = "rgb(0,0,255)";
                    ctx.strokeRect(i * cellWidth, j * cellHeight, cellWidth, cellHeight);
                }
            }
        }
