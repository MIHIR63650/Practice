        const ctx = canvas.getContext("2d");

        class cell {
            width = 120;
            height = 50;
            constructor(x, y, text, fill = false) {
                if (fill) {
                    ctx.fillStyle = "rgba(124,252,0, 0.3)";
                    ctx.fillRect(x, y, this.width, this.height);
                    ctx.fillStyle = "black";
                }
                ctx.strokeRect(x, y, this.width, this.height);
                ctx.fillText(text, x + 10, y + 30);
            }
        }


        class gird {
            datapos = 0;
            constructor() {
                let cella
                // Render row ids
                for (let j = 1; j < window.innerHeight / 50; j++) {
                    cella = new cell(0, 50 * j, j, true);
                }
                // Render column ids
                for (let j = 1; j < window.innerWidth / 120; j++) {
                    cella = new cell(120 * j, 0, String.fromCharCode(64 + j % 26), true);
                }
                // Render Rectangles

                    for (let i = 1; i < window.innerWidth / 120; i++) {
                        ctx.strokeRect(i * 120, j * 50, 120, 50);
                    }
                }
                if (offset > 0) {
                    this.datapos += 1;
                } else {
                    this.datapos = Math.max(0, this.datapos - 1)

                    for (let value in data[i]) {
                        cella = new cell(j * 120, 50 * i, data[i + this.datapos][value]);
                        j++;
                    }
                }
            }
        }
